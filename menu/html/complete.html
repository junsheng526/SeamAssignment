<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete</title>
    <link href="../css/complete.css" rel="stylesheet"/>
    
</head>
<body>
  
    <body onload="myFunction()" style="margin:0;">

        <div id="loader"></div>
        
        <div style="display:none;" id="myDiv" class="animate-bottom">
          <img src="../pic/confirm.png"class="center"alt="confirm"/>
          <div class="confirm">
          <b>Order Confirmed</b>
          <br><div class="thank">
            <b>Your order has been confirmed.<br>Thank you for your support and purchase. Please come again next time.</b>
        </div>
        </div>
          <div class="button">
              <a href="/home/homepage.html">Back To Home Page</a></div>
        </div>

        <script>
            var myVar;
            
            function myFunction() {
              myVar = setTimeout(showPage, 3000);
            }
            
            function showPage() {
              document.getElementById("loader").style.display = "none";
              document.getElementById("myDiv").style.display = "block";
            }
            </script>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- local css and js file -->
    <link rel="stylesheet" href="/css/footer.css" />
    <!--<script src="/js/general.js"></script>-->

    <!-- bootstrap js url -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- font awesome icon with personal id (need register) -->
    <script
      src="https://kit.fontawesome.com/dbd99f58c7.js"
      crossorigin="anonymous"
    ></script>

    <!-- bootstrap saas file -->
    <link rel="stylesheet" href="/src/main.css" />
    <title>MoonStreet : Login</title>
  </head>
  <body class="bg-info">
    <!-- <video autoplay muted loop id="myVideo">
        <source src="/video/Food Film .mp4" type="video/mp4">
    </video> -->
    <!-- login form  -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="row border rounded-5 p-3 bg-white shadow justify-content-center align-items-center box-area">
        <div class="col-12 col-lg-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
          <img src="/image/log-in.png" alt="" style="height: 100%; width: 100%"/>
        </div>

        <div class="col-12 col-lg-6">
          <h1>Hello, Again</h1>
          <p>We are happy to have you back to MoonStreet.</p>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email address" id="exampleInputEmail1" aria-describedby="emailHelp"/>
          </div>
          <div class="mb-3">
            <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1"/>
          </div>
          <div class="row justify-content-between">
            <div class="col">
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1"/>
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
              </div>
            </div>
            <div class="col text-end">
              <p><a href="/html/forgetPassword.html" class="text-info">Forget Password</a></p>
            </div>
          </div>
          <div class="d-grid gap-2">
            <button onclick="login ()" class="btn btn-info text-white">Login</button>
            <p>Don't have account?<a href="/html/register.html" class="text-info">Sign Up</a></p>
          </div>

        </div>
      </div>
    </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <script src="/js/login.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- local css and js file -->
    <link rel="stylesheet" href="/css/footer.css" />
    <!--<script src="/js/general.js"></script>-->

    <!-- bootstrap js url -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- font awesome icon with personal id (need register) -->
    <script
      src="https://kit.fontawesome.com/dbd99f58c7.js"
      crossorigin="anonymous"
    ></script>

    <!-- bootstrap saas file -->
    <link rel="stylesheet" href="/src/main.css" />
    <title>MoonStreet : Login</title>
  </head>
  <body class="bg-info">
    <!-- <video autoplay muted loop id="myVideo">
        <source src="/video/Food Film .mp4" type="video/mp4">
    </video> -->
    <!-- login form  -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="row border rounded-5 p-3 bg-white shadow justify-content-center align-items-center mx-2">
        <div class="col-12 col-lg-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
          <img src="/image/log-in.png" alt="" style="height: 100%; width: 100%"/>
        </div>

        <div class="col-12 col-lg-6">
          <h1><span class="text-info">Hello</span>, Again</h1>
          <p>We are happy to have you back to <span class="text-info">MoonStreet</span>.</p>
          <form class="row gap-2 mb-2 needs-validation" novalidate>
            <div class="col-12">
              <input type="email" class="form-control" placeholder="Email Address" id="email" aria-describedby="emailHelp" required>
            </div>
            <div class="col-12">
              <input type="password" placeholder="Password" class="form-control" id="password" aria-describedby="passwordHelp" required>
            </div>
            <div class="col-12">
              <div class="row justify-content-between">
                <div class="col">
                  <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1"/>
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                  </div>
                </div>
                <div class="col text-end">
                  <p><a href="/html/forgetPassword.html" class="text-info">Forget Password</a></p>
                </div>
              </div>
            </div>
            <div class="col-12 d-grid gap-2">
              <button type="submit" class="btn btn-info text-white">Login</button>
              <p>Don't have account?<a href="/html/register.html" class="text-info">Sign Up</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

  <script src="/js/login.js"></script>
</html>

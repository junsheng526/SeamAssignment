<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- local css and js file -->
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <script src="/js/general.js"></script>

    <!-- bootstrap js url -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <!-- font awesome icon with personal id (need register) -->
    <script

    <!-- bootstrap saas file -->
    <link rel="stylesheet" href="/src/main.css" />
    <title>MoonStreet : Login</title>
</head>
<body>
    <!-- <video autoplay muted loop id="myVideo">
        <source src="/video/Food Film .mp4" type="video/mp4">
    </video> -->
      <!-- login form  -->
      <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow justify-content-center align-items-center box-area">
            <div class="col-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                <img src="/image/aboutus.jpg" alt="" style="height: 100%; width: 100%;">
            </div>
            
            <div class="col-6">
                <h1>Login to MoonStreet</h1>
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-outline-dark">Submit</button>
                  </form>
            </div>
        </div>
      </div>

</body>
</html>

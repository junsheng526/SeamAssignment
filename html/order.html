<html lang="en">
<head>
    <meta charset="UTF-8">

<!-- Delivery & Pickup Form -->
<body>

    <!-- Title -->
    <div class="cartForm" id="popupcart">
        <div class="cart-head">
            <button type="button" class="delivery" id="delivery" onclick="delivery()">Delivery</button>
            <button type="button" class="pickup" id="pickup" onclick="pickup()">Pick Up</button>
        </div>
    <!-- Content for Delivery Form -->
        <div class="cart-content">
            <form class="del-form" id="delform">
                <div class="field">
                    <label for="name">Name<b style="color:red;">*</b></label><br/><br/>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name" required/><br/><br/>
                </div>
                <div class="field">
                    <label for="phone">Phone Number<b style="color:red;">*</b></label><br/><br/>
                    <input type="tel" name="hone" id="phone" placeholder="(012) 345-6789" pattern="[0-9]{3} [0-9]{3}-[0-9]{4}" required/><br/><br/>
                </div>
                <div class="field">
                    <label for="email">Email</label><br/><br/>
                    <input type="email" name="cusytmail" id="email" placeholder="xxx@gmail.com" required/><br/><br/>
                </div>
                <div class="field">
                    <label for="address">Address<b style="color:red;">*</b></label><br/><br/>
                    <input type="text" name="faddress" id="address" placeholder="Street Address" required/><br/><br/>
                    <input type="text" name="saddress" id="address" placeholder="Street Address Line 2" requried/><br/><br/>
                    <input type="text" name="city" id="address" placeholder="City" requried/>
                    <input type="text" name="code" id="address" placeholder="Post Code" required/><br/><br/>
                </div>
                <div>
                    <fieldset>
                        <legend><label for="timeBox">Timeslot</label></legend> 
                        <select id="timeBox" name="bookTime" required>
                            <option selected disable></option>
                            <option value="11:00">11:00 AM</option>
                            <option value="11:30">11:30 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="12:30">12:30 PM</option>
                            <option value="13:00">1:00 PM</option>
                            <option value="13:30">1:30 PM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="14:30">2:30 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="15:30">3:30 PM</option>
                            <option value="16:00">4:00 PM</option>
                            <option value="16:30">4:30 PM</option>
                            <option value="17:00">5:00 PM</option>
                            <option value="17:30">5:30 PM</option>
                            <option value="18:00">6:00 PM</option>
                            <option value="18:30">6:30 PM</option>
                            <option value="19:00">7:00 PM</option>
                            <option value="19:30">7:30 PM</option>
                            <option value="20:00">8:00 PM</option>
                            <option value="20:30">8:30 PM</option>
                            <option value="21:00">9:00 PM</option>
                            <option value="21:30">9:30 PM</option>
                            <option value="22:00">10:00 PM</option>
                            <option value="22:30">10:30 PM</option>
                        </select>
                    </fieldset>
                </div>    
                <button type="button" class="nextBtn" onclick="next()">Next</button>
            </form>

            <!-- Content for Pickup Form -->
            <form class="pickup-form" id="pickupform">
                    <div class="field">
                        <label for="name">Name<b style="color:red;">*</b></label><br/><br/>
                        <input type="text" name="name" id="name" placeholder="Enter Your Name" required/><br/><br/>
                    </div>
                    <div class="field">
                        <label for="phone">Phone Number<b style="color:red;">*</b></label><br/><br/>
                        <input type="tel" name="hone" id="phone" placeholder="(012) 345-6789" pattern="[0-9]{3} [0-9]{3}-[0-9]{4}" required/><br/><br/>
                    </div>
                    <div class="field">
                        <label for="email">Email</label><br/><br/>
                        <input type="email" name="custmail" id="email" placeholder="xxx@gmail.com" required/><br/><br/>
                    </div>
                    <div>
                        <fieldset>
                            <legend><label for="timeBox">Timeslot</label></legend>
                            <select id="timeBox" name="bookTime" required>
                                <option selected disable></option>
                                <option value="11:00">11:00 AM</option>
                                <option value="11:30">11:30 AM</option>
                                <option value="12:00">12:00 PM</option>
                                <option value="12:30">12:30 PM</option>
                                <option value="13:00">1:00 PM</option>
                                <option value="13:30">1:30 PM</option>
                                <option value="14:00">2:00 PM</option>
                                <option value="14:30">2:30 PM</option>
                                <option value="15:00">3:00 PM</option>
                                <option value="15:30">3:30 PM</option>

                                <option value="16:30">4:30 PM</option>

                                <option value="17:30">5:30 PM</option>
                                <option value="18:00">6:00 PM</option>
                                <option value="18:30">6:30 PM</option>
                                <option value="19:00">7:00 PM</option>
                                <option value="19:30">7:30 PM</option>
                                <option value="20:00">8:00 PM</option>
                                <option value="20:30">8:30 PM</option>
                                <option value="21:00">9:00 PM</option>
                                <option value="21:30">9:30 PM</option>
                                <option value="22:00">10:00 PM</option>
                                <option value="22:30">10:30 PM</option>
                            </select>
                        </fieldset>
                    </div>    
                <button type="button" class="nextBtn" onclick="next()">Next</button>
            </form>
        </div>
    </div>
    <!-- Payment form -->
    <div class="payment-form" id="paymentform">
        <h2 class="title">Payment Method</h2>
              <div class="payment">
                  <label class="container"></br>Cash</label>
                      <input type="radio"  name="radio"id="Cash">
                      <span class="checkmark"></span>
                  <label class="container">Debit Card</label>
                      <input type="radio" name="radio"id="Debit Card"checked="checked"></br>
                      <span class="checkmark"></span>
                      <div class="icon"></br>
                          <img src="../order/pic/visa.png"width="50">
                          <img src="../order/pic/mastercard.png"width="50">
                          <img src="../order/pic/american-express.png"width="50">
                      </div>
              </div>   
        <div class="inputgroup">
            <label for="num"></br>Card Number :</label>
              <input type="text" name="num" id="num" required/></br></br>
              <label for="exp">Exp Date(MM/YY) :</label>
              <input type="text" name="exp" id="exp" required/></br></br>
              <label for="cvv">CVV :</label>
              <input type="text" name="cvv" id="cvv" required/></br>
            </div>
            <div class="button-group">
                <button type="submit" class="confirmBtn"><a href="../menu/html/complete.html">Place Order</a></button>
                <button type="submit" class="cancelBtn"><a href="../menu/html/menu.html">Cancel Order</a></button>
            </div>
            <br/><br/>
            <!-- Link to Privacy and Policy & Terms and Conditions -->
            <div class="ptgroup">
                <a href="/menu/html/privacy.html">Privacy and Policy</a>
                <a href="/menu/html/t&c.html">Terms & Conditions</a>
            </div>
        </div>
    
Z
</body>

<script>
    // Function for delivery form and pick up form to swipe
    const delForm = document.getElementById("delform");
    const pickupForm = document.getElementById("pickupform");
    const delbtn = document.getElementById("delivery");
    const pickupbtn = document.getElementById("pickup");
    const paymentForm = document.getElementById('paymentform');

    function delivery(){
            delForm.style.left = "20px";
            pickupForm.style.left = "450px";
            delbtn.style.color = "#5BC0BE"; 
            pickupbtn.style.color = "white";
        }
        function pickup() {
            delForm.style.left = "-450px";
            pickupForm.style.left = "20px";
            pickupbtn.style.color = "#5BC0BE"; 
            delbtn.style.color = "white";
        }
        // Function to link to payment form
    function next(){
        document.getElementById('popupcart').style.display = "none";
        paymentForm.style.display = "block";
    }
</script>
<script src="../general/general.js"></script>
</html>

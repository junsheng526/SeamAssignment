<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- local css and js file -->
    <link rel="stylesheet" href="/css/footer.css" />
    <!--<script src="/js/general.js"></script>-->

  <!-- bootstrap js url -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>

    <!-- font awesome icon with personal id (need register) -->
    <script
      src="https://kit.fontawesome.com/dbd99f58c7.js"
      crossorigin="anonymous"
    ></script>

    <!-- bootstrap saas file -->
    <link rel="stylesheet" href="/src/main.css" />
    <title>MoonStreet : Register</title>
</head>
<body class="bg-info">
  <!-- sign up form  -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-3 bg-white shadow justify-content-center align-items-center mx-2">
      <div class="col-12 col-lg-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
        <img src="/image/id.png" alt="" style="height: 100%; width: 100%;">
      </div>  
      <div class="col-12 col-lg-6">
        <h1>Welcome to <span class="text-info">MoonStreet</span></h1>
        <p>Sign up to <span class="text-info">MoonStreet</span> to get a lot of benefits!</p>
        <form class="row gap-2 mb-2 needs-validation" novalidate>
          <div class="col-12">
            <input type="text" class="form-control" placeholder="Your Name" name="uname" id="uname" required>
          </div>
          <div class="col-12">
            <input type="email" class="form-control" placeholder="Email Address" id="exampleInputEmail3" aria-describedby="emailHelp" required>
          </div>
          <div class="col-12">
            <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword3" aria-describedby="passwordHelp" required>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
              <label class="form-check-label" for="invalidCheck">
                <a href="/html/t&c.html" class="text-info">Agree to terms and conditions</a>
              </label>
              <div class="invalid-feedback">
                You must agree before submitting.
              </div>
            </div>
          </div>
          <div class="col-12 d-grid gap-2">
            <button type="submit" onclick="register ()" class="btn btn-info text-white">Register</button>
          </div>
        </form>
        <div class=" ">
          <p>Already have account? <a href="/html/login.html" class="text-info">Sign In</a></p>
        </div>   
      </div>
    </div>
  </div>

  <!-- firebase resgiter function  -->
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
  <script src="/js/register.js"></script>


</body>
</html>
